<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jsPlumbTree demo</title>
    <style type="text/css">

        .window {
            font-weight: bold;
            cursor: pointer;
            border:1px solid #346789;
            box-shadow: 2px 2px 10px #aaa;
            -o-box-shadow: 2px 2px 10px #aaa;
            -webkit-box-shadow: 2px 2px 10px #aaa;
            -moz-box-shadow: 2px 2px 10px #aaa;
            -moz-border-radius:0.5em;
            border-radius:0.5em;
            /*
            opacity:0.8;
            filter:alpha(opacity=80);
            */
            width: 10em; height: auto;
            padding: 0.5em 0em;
            text-align:center;
            z-index:20; position:absolute;
            background-color:#eeeeef;
            color:black;
            font-family:helvetica;
            font-size:0.9em;
            word-wrap:break-word;
        }

        .window:hover {
            box-shadow: 2px 2px 10px #444;
            -o-box-shadow: 2px 2px 10px #444;
            -webkit-box-shadow: 2px 2px 10px #444;
            -moz-box-shadow: 2px 2px 10px #444;
            /*
            opacity:0.6;
            filter:alpha(opacity=60);
            */
        }

        /*
        .window > div {
            margin-top: 19%;
            margin-bottom: 19%;
        }
        */

        .hidden {
            display: none;
        }

        .collapser {
            cursor: pointer;
            border:1px dotted gray;
            z-index:21;
        }

        .errorWindow {
            border: 2px solid red;
        }

        #treemain {
            height: 500px;
            width: 100%;
            position: relative;
            overflow: auto;
        }

    </style>
</head>
<body>

    <button type="button" onclick="positioningBlockBug()">Bug!</button>

    <div id="treemain">

        <div id="node_0" class="window hidden"
             data-id="0"
             data-parent=""
             data-first-child="1"
             data-next-sibling="">
            Root
        </div>

        <div id="node_1" class="window hidden"
             data-id="1"
             data-parent="0"
             data-first-child="4"
             data-next-sibling="2">
            Node 1
        </div>

        <div id="node_2" class="window hidden"
             data-id="2"
             data-parent="0"
             data-first-child="6"
             data-next-sibling="3">
            Node 2
        </div>

        <div id="node_3" class="window hidden"
             data-id="3"
             data-parent="0"
             data-first-child=""
             data-next-sibling="">
            Node 3
        </div>

        <div id="node_4" class="window hidden"
             data-id="4"
             data-parent="1"
             data-first-child=""
             data-next-sibling="5">
            Node 1-1
        </div>

        <div id="node_5" class="window hidden"
             data-id="5"
             data-parent="1"
             data-first-child=""
             data-next-sibling="">
            Node 1-2
        </div>

        <div id="node_6" class="window hidden"
             data-id="6"
             data-parent="2"
             data-first-child=""
             data-next-sibling="7">
            Node 2-1
        </div>

        <div id="node_7" class="window hidden"
             data-id="7"
             data-parent="2"
             data-first-child=""
             data-next-sibling="8">
            Node 2-2
        </div>

        <div id="node_8" class="window hidden"
             data-id="8"
             data-parent="2"
             data-first-child=""
             data-next-sibling="9">
            Node 2-3
        </div>

        <div id="node_9" class="window hidden"
             data-id="9"
             data-parent="2"
             data-first-child=""
             data-next-sibling="">
            Node 2-4
        </div>

    </div>

    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="jsplumb-1.7.10.js"></script>
    <script type="text/javascript" src="../jsplumb-tree.js"></script>

    <script type="text/javascript">
        // -- init -- //
        jsPlumb.ready(function() {

            // connection lines style
            var connectorPaintStyle = {
                lineWidth:3,
                strokeStyle:"#4F81BE",
                joinstyle:"round"
            };

            var pdef = {
                // disable dragging
                DragOptions: null,
                // the tree container
                Container : "treemain"
            };
            var plumb = jsPlumb.getInstance(pdef);

            // all sizes are in pixels
            var opts = {
                prefix: 'node_',
                // left margin of the root node
                baseLeft: 24,
                // top margin of the root node
                baseTop: 24,
                // node width
                nodeWidth: 100,
                // horizontal margin between nodes
                hSpace: 36,
                // vertical margin between nodes
                vSpace: 10,
                imgPlus: 'tree_expand.png',
                imgMinus: 'tree_collapse.png',
                // queste non sono tutte in pixel
                sourceAnchor: [ 1, 0.5, 1, 0, 10, 0 ],
                targetAnchor: "LeftMiddle",
                sourceEndpoint: {
                    endpoint:["Image", {url: "tree_collapse.png"}],
                    cssClass:"collapser",
                    isSource:true,
                    connector:[ "Flowchart", { stub:[40, 60], gap:[10, 0], cornerRadius:5, alwaysRespectStubs:false } ],
                    connectorStyle:connectorPaintStyle,
                    enabled: false,
                    maxConnections:-1,
                    dragOptions:null
                },
                targetEndpoint: {
                    endpoint:"Blank",
                    maxConnections:-1,
                    dropOptions:null,
                    enabled: false,
                    isTarget:true
                },
                connectFunc: function(tree, node) {
                    var cid = node.data('id');
                    console.log('Connecting node ' + cid);
                }
            };
            var tree = jQuery.jsPlumbTree(plumb, opts);
            tree.init();
            window.treemain = tree;
        });

        function positioningBlockBug() {
            var oldNode = window.treemain.nodeById(2);
            //var newNode = $('#node_2_new');
            var newNode = $('    <div id="node_2" class="window hidden"\n' +
                '         data-id="2"\n' +
                '         data-parent="0"\n' +
                '         data-first-child="6"\n' +
                '         data-next-sibling="3">\n' +
                '        Node 2 NEW\n' +
                '    </div>\n');
            if (oldNode) {
                // butta il nodo nel container
                oldNode.replaceWith(newNode);
                // rimostra il nodo
                newNode.id = 'node_2';
                newNode.show();
                // aggiorna l'albero
                window.treemain.update();
            }

        }

    </script>

</body>
</html>
